<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesAI</title>
    <link rel="stylesheet" href="/frontend/styles.css"> <!-- Corrected path -->
</head>
<body class="dark-mode">
    <header>
        <h1>NotesAI</h1>
        <button id="dark-mode-toggle">ðŸŒ™ Dark Mode</button>
    </header>

    <main>
        <!-- File Upload Section -->
        <section id="file-upload">
            <h2>Upload Audio or PDF</h2>
            <div class="card">
                <input type="file" id="file-input" accept=".mp3, .wav, .ogg, .pdf">
                <button id="upload-button">Upload</button>
            </div>
        </section>

        <!-- YouTube Link Section -->
        <section id="youtube-link">
            <h2>Process YouTube Video</h2>
            <div class="card">
                <input type="text" id="youtube-url" placeholder="Enter YouTube video URL">
                <button id="youtube-process-button">Process</button>
            </div>
        </section>

        <!-- Live Transcription Section -->
        <section id="transcription">
            <h2>Live Transcription</h2>
            <div class="card">
                <textarea id="transcription-output" placeholder="Transcription will appear here..." readonly></textarea>
            </div>
        </section>

        <!-- Summarization and Keyword Extraction Section -->
        <section id="summarization">
            <h2>Summarization</h2>
            <div class="card">
                <textarea id="summary-output" placeholder="Summary will appear here..." readonly></textarea>
            </div>
            <h2>Keyword Extraction</h2>
            <div class="card">
                <ul id="keywords-output"></ul>
            </div>
        </section>

        <!-- Notes Management Section -->
        <section id="notes-management">
            <h2>Manage Notes</h2>
            <div class="card">
                <input type="text" id="search-notes" placeholder="Search notes...">
                <div id="notes-list">
                    <!-- Notes will be dynamically loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 NotesAI. All rights reserved.</p>
    </footer>

    <script src="/frontend/app.js"></script> <!-- Corrected path -->
</body>
</html>
